<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Lato:wght@900&family=Outfit:wght@300&family=Piazzolla:wght@100;200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>


    <header>
        <img class="logo" src="./Componentes/images/logo.svg" alt="">
    </header>


    <main class="main">


        <div class="div_main_container">

            <div class="div_one_container">
                  <div class="div_number_bill">
                       <p>Bill</p>
                       <input class="imput_bill" type="number">
                  </div>

                  <div class="p_select_tip">
                      <p><p>Select Tip %</p></p>
                  </div>

                  <div class="percentage_tip">
                        <button class="perceTips">5%</button>
                        <button class="perceTips" >10%</button>
                        <button class="perceTips" >15%</button>
                        <button class="perceTips" >25%</button>
                        <button class="perceTips" >50%</button>
                        <input class="customTips" type="number" placeholder="Custom(% Tips)">
                   </div> 

                    <div class="people_tips">
                        <p>Number Of People</p>
                        <input class="input_people" type="number" placeholder="0">
                    </div>

            </div>


            <div class="div_two_container">


                  <div class="div_two_tips">
                               <div class="total_people">
                                    <p>Tip Amount</p>
                                    <span> / Person </span>   
                                    
                                 <div class="total_people_two">   
                                    <p>Total</p>
                                    <span> / Person </span>
                                </div>  
                                    
                               </div>

                               <div class="container_tips">
                                   <div>$0,00</div>
                                    <div>$0,00</div>
                               </div>
                  </div>


            <div class="div_reset_buttom">
                  <button class="buttom_reset" type="reset"> Reset </button>
            </div>




            </div>













        </div>
           



    </main>
    
</body>
</html>
